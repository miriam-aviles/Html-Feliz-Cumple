<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz cumplea√±os gatito</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffe6f0 0%, #c6d9ff 100%);
      position: relative;
      overflow: hidden;
    }

    /* Corazones flotantes animados */
    .corazon {
      position: absolute;
      color: #ff8cbf;
      font-size: 20px;
      opacity: 0.8;
      animation: flotar 6s linear infinite;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) scale(1.3) rotate(360deg);
        opacity: 0;
      }
    }

    /* Carita del gatito */
    .gatito {
      position: relative;
      width: 180px;
      height: 160px;
      background: #b0b6c5;
      border-radius: 50% 50% 45% 45%;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      animation: latir 2.5s ease-in-out infinite;
    }

    /* Suave efecto de ‚Äúlatido‚Äù */
    @keyframes latir {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Orejas */
    .oreja {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #b0b6c5;
      top: -25px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .oreja.izq {
      left: 5px;
      transform: rotate(-10deg);
    }

    .oreja.der {
      right: 5px;
      transform: rotate(10deg);
    }

    /* Parte interna de las orejas */
    .oreja .interna {
      position: absolute;
      width: 35px;
      height: 35px;
      background: #f7a6b8;
      top: 15px;
      left: 12px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    /* Ojos */
    .ojo {
      position: absolute;
      width: 18px;
      height: 25px;
      background: #333;
      border-radius: 50%;
      top: 65px;
      animation: parpadeo 4s infinite;
    }

    @keyframes parpadeo {
      0%, 90%, 100% {
        height: 25px;
      }
      95% {
        height: 5px;
      }
    }

    .ojo.izq {
      left: 50px;
    }

    .ojo.der {
      right: 50px;
    }

    /* Nariz */
    .nariz {
      position: absolute;
      top: 90px;
      left: 50%;
      width: 12px;
      height: 8px;
      background: #333;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      transform: translateX(-50%);
    }

    /* Boca */
    .boca {
      position: absolute;
      top: 98px;
      left: 50%;
      width: 2px;
      height: 12px;
      background: #333;
      transform: translateX(-50%);
    }

    /* Mejillas */
    .mejilla {
      position: absolute;
      width: 22px;
      height: 22px;
      background: #f7a6b8;
      border-radius: 50%;
      top: 90px;
    }

    .mejilla.izq {
      left: 30px;
    }

    .mejilla.der {
      right: 30px;
    }

    /* Bigotes */
    .bigote {
      position: absolute;
      height: 2px;
      background: #333;
    }

    .bigote.izq1 {
      top: 95px;
      left: 5px;
      width: 35px;
      transform: rotate(-10deg);
    }

    .bigote.izq2 {
      top: 105px;
      left: 5px;
      width: 35px;
      transform: rotate(10deg);
    }

    .bigote.der1 {
      top: 95px;
      right: 5px;
      width: 35px;
      transform: rotate(10deg);
    }

    .bigote.der2 {
      top: 105px;
      right: 5px;
      width: 35px;
      transform: rotate(-10deg);
    }

    /* L√≠neas en la frente */
    .linea {
      position: absolute;
      top: 35px;
      width: 15px;
      height: 5px;
      background: #8a90a0;
      border-radius: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .linea.izq {
      left: 65px;
      transform: rotate(-5deg);
    }

    .linea.der {
      right: 65px;
      transform: rotate(5deg);
    }

    /* Texto */
    .text-gatito {
      font-family: 'Comic Sans MS', sans-serif;
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin-top: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: brillar 3s ease-in-out infinite;
    }

    @keyframes brillar {
      0%, 100% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff99cc, 0 0 30px #ff66b2;
      }
      50% {
        text-shadow: 0 0 20px #ffffff, 0 0 40px #ffb3d9, 0 0 60px #ff80bf;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Corazones flotantes -->
    <span class="corazon" style="left:10%; animation-delay: 0s;">üíó</span>
    <span class="corazon" style="left:25%; animation-delay: 2s; font-size:26px;">üíñ</span>
    <span class="corazon" style="left:40%; animation-delay: 4s; font-size:18px;">üíû</span>
    <span class="corazon" style="left:60%; animation-delay: 1s; font-size:22px;">üíï</span>
    <span class="corazon" style="left:75%; animation-delay: 3s; font-size:24px;">üíì</span>
    <span class="corazon" style="left:90%; animation-delay: 5s; font-size:28px;">üíò</span>

    <!-- Gatito -->
    <div class="gatito">
      <div class="oreja izq"><div class="interna"></div></div>
      <div class="oreja der"><div class="interna"></div></div>
      <div class="ojo izq"></div>
      <div class="ojo der"></div>
      <div class="nariz"></div>
      <div class="boca"></div>
      <div class="mejilla izq"></div>
      <div class="mejilla der"></div>
      <div class="bigote izq1"></div>
      <div class="bigote izq2"></div>
      <div class="bigote der1"></div>
      <div class="bigote der2"></div>
      <div class="linea izq"></div>
      <div class="linea"></div>
      <div class="linea der"></div>
    </div>

    <p class="text-gatito">¬°Feliz cumplea√±os gatito!</p>
  </div>
</body>
</html>
